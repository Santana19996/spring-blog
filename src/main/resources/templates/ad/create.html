<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Ad</title>
</head>
<body>

<form th:action="@{/ads/create}" th:method="post" th:object="${ad}">

    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{title}" placeholder="title">
    <input type="text" th:field="*{description}" placeholder="desc">
    <input type="submit">

</form>

</body>
</html>
