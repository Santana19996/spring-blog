<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Edit Post</h1>

<form th:action="@{|/posts/edit/${id}|}" method="post" th:object="${postToEdit}">

    <input type="text" name="title" placeholder="title" th:field="*{title}">
    <input type="text" name="body" placeholder="body" th:field="*{body}">
    <input type="submit">

</form>


</body>
</html>
